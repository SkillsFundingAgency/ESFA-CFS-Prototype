{% extends "layout.html" %} {% block pageTitle %} GOV.UK Prototype Kit {%
    endblock %}

{% block content %}

<div class="govuk-grid-row ">
  <div class="govuk-grid-column-full">
    <div class="govuk-breadcrumbs">
      <ol class="govuk-breadcrumbs__list">
        <li class="govuk-breadcrumbs__list-item">
          <a class="govuk-breadcrumbs__link" href="/start.html">Calculate funding</a>
        </li>
        <li class="govuk-breadcrumbs__list-item">
          <a class="govuk-breadcrumbs__link" href="../manageData">Manage data</a>
        </li>
        <li class="govuk-breadcrumbs__list-item">
          Refresh SQL funding
        </li>
      </ol>
    </div>
  </div>
</div>

<form action="" method="post" name="refreshSQL" id="refreshSQL" class="form">
  <fieldset class="govuk-fieldset">
    <fieldset class="govuk-fieldset">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
        <h1 class="govuk-fieldset__heading">
          Which funding stream, period and specification?
        </h1>
      </legend>

    <div class="govuk-form-group" id="refresh-sql-error-funding-stream">
      <label class="govuk-label" for="sort">
        Funding stream
      </label>
      <select class="govuk-select" id="fundingStream" name="sql-funding-stream">
        <option></option>
        <option value="16-19/16-19-results">16 to 19</option>
        <option value="14-16/14-16-results">14 to 16</option>
        <option value="gag/gag-results">General Annual Grant</option>
        <option value="pna/pna-results">Academy Pupil Number Adjustment</option>
      </select>
    </div>

    <div class="govuk-form-group" id="refresh-sql-error-funding-period">
      <label class="govuk-label" for="sort">
        Funding period
      </label>
      <select class="govuk-select" id="fundingPeriod" name="sql-funding-period">
        <option></option>
        <option value="2019 to 2020">2019 to 2020</option>
        <option value="2020 to 2021">2020 to 2021</option>
        <option value="Academies and Schools Academic Year 2019 to 2020">Academies and Schools Academic Year 2019 to
          2020
        </option>
        <option value="Academic year 2019 to 2020">Academic year 2019 to 2020</option>
      </select>
    </div>

    <div class="govuk-form-group" id="refresh-sql-error-funding-period">
      <label class="govuk-label" for="sort">
        Specification
      </label>
      <select class="govuk-select" id="SQLspecification" name="sqlSpecification" onchange="formAction()">
        <option></option>
        <option value="refresh-sql-data">Specification 1 (Chosen for funding)</option>
        <option value="refresh-sql-data-permissions">Specification 2</option>
        <option value="refresh-sql-data-job-details">Specification 3</option>
        <option value="Specification 4">Specification 4</option>
      </select>
    </div>


      <button data-prevent-double-click id="viewFundingLink" class="govuk-button" data-module="govuk-button">
        Continue
      </button>
  </fieldset>
</form>

<script>

  function formAction() {
    var link = document.getElementById('SQLspecification').value
    document.getElementById('refreshSQL').action = link
  }

</script>

{% endblock %}

{% extends "layout.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}

<div class="govuk-breadcrumbs govuk">
  <ol class="govuk-breadcrumbs__list">
    <li class="govuk-breadcrumbs__list-item">
      <a class="govuk-breadcrumbs__link" href="/start.html">
        Calculate funding
      </a>
    </li>
    <li class="govuk-breadcrumbs__list-item">
      <a class="govuk-breadcrumbs__link" href="../manageData">
        Manage data
      </a>
    </li>

  </ol>
</div>

{% endblock %}


{% block content %}

  <div class="govuk-grid-row  govuk-!-margin-bottom-9">
    <div class="govuk-grid-column-full">
      <h1 class="govuk-heading-xl govuk-!-margin-bottom-2">Funding configuration</h1>
      <span class="govuk-caption-xl">Select a funding stream and period to download JSON configuration files.</span>
    </div>
  </div>

  <form
  action="/v1/datasets/fundingConfiguration/download-files"
  method="post"
  id="viewFunding"
  novalidate
  data-validate="funding-stream"
>
    <div class="govuk-form-group">
      <label class="govuk-label" for="sort">
      Funding stream
    </label>
      <select class="govuk-select" name="fundingStream-json" id="fundingStream">
        <option></option>
        <option value="16-19/16-19-results">16 to 19</option>
        <option value="14-16/14-16-results">14 to 16</option>
        <option value="gag/gag-results">General Annual Grant (GAG)</option>
        <option value="pna/pna-results">
        Academy Pupil Number Adjustment (PNA)
      </option>
        <option value="dsg/dsg-results">Dedicated Schools Grant (DSG)</option>
      </select>
    </div>

    <div class="govuk-form-group">
      <label class="govuk-label" for="sort">
      Funding period
    </label>
      <select class="govuk-select" id="fundingPeriod" name="fundingPeriod-json">
        <option></option>
        <option value="2019 to 2020">2019 to 2020</option>
        <option value="2020 to 2021">2020 to 2021</option>
        <option value="Academies and Schools Academic Year 2019 to 2020">
        Academies and Schools Academic Year 2019 to 2020
      </option>
        <option value="Academic year 2019 to 2020">
        Academic year 2019 to 2020
      </option>
      </select>
    </div>

    <button class="govuk-button" data-module="govuk-button">
    Continue
  </button>
  </form>


  <script type="application/json" id="funding-stream">
    {
      "fundingStream": {
        "presence": {
          "message": "^Select a funding stream"
        }
      },
      "fundingPeriod" {
        "presence": {
          "message": "^Select a funding period"
        }
      }
    }
  </script>

  {% endblock%}

{% extends "layout.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-full">
        <div class="govuk-breadcrumbs govuk-!-margin-bottom-5">
            <ol class="govuk-breadcrumbs__list">
                <li class="govuk-breadcrumbs__list-item">
                    <a class="govuk-breadcrumbs__link" href="/start.html">Calculate funding</a>
                </li>
                <li class="govuk-breadcrumbs__list-item">
                    <a class="govuk-breadcrumbs__link" href="../view-funding.html">Select specification</a>
                </li>
            </ol>
        </div>
    </div>
</div>

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <div class="govuk-form-group">
            <fieldset class="govuk-fieldset">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                    <h1 class="govuk-fieldset__heading govuk-!-margin-bottom-5">
                        Upload batch file
                    </h1>
                </legend>
                <div class="govuk-form-group">
                    <label class="govuk-label" for="file-upload-1">
                        Upload a file. File must be in xslx format
                    </label>
                    <input class="govuk-file-upload" id="file-upload-1" name="file-upload-1" type="file">
                </div>
            </fieldset>
        </div>
    </div>
</div>


<div class="govuk-grid-row ">
    <div class="govuk-grid-column-two-thirds">
        <form action="batch-approve-in-progress" method="post" novalidate>
            <button class="govuk-button govuk-!-margin-right-1" data-module="govuk-button">
                Approve funding
            </button>
        </form>
        <form action="batch-release-in-progress" method="post" novalidate>
            <button class="govuk-button govuk-button--warning govuk-!-margin-right-1" data-module="govuk-button">
                Release funding
            </button>
            <a class="govuk-button govuk-button--secondary" href="upload-batch.html" data-module="govuk-button">
                Cancel
            </a>
        </form>
    </div>
</div>




{% endblock %}

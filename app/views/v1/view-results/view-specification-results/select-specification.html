{% extends "layout.html" %} {% block pageTitle %} GOV.UK Prototype Kit {%
endblock %}

{% block content %}

<div class="govuk-grid-row  govuk-!-margin-bottom-9">
  <div class="govuk-grid-column-full">
    <div class="govuk-breadcrumbs govuk-!-margin-bottom-5">
      <ol class="govuk-breadcrumbs__list">
        <li class="govuk-breadcrumbs__list-item">
          <a class="govuk-breadcrumbs__link" href="/start.html">Calculate funding</a>
        </li>
        <li class="govuk-breadcrumbs__list-item">
          <a class="govuk-breadcrumbs__link" href="/v1/view-results/viewResults">View results</a>
        </li>
        <li class="govuk-breadcrumbs__list-item" aria-current="page">
          Select specification
        </li>
      </ol>
    </div>
    <h1 class="govuk-heading-xl govuk-!-margin-bottom-2">Select specification</h1>
    <span class="govuk-caption-xl">You can select the specification and funding period.</span>
  </div>
</div>

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form action="select-specification" method="post" novalidate data-validate='select-specification'>

      <div class="govuk-form-group">
        <label class="govuk-label" for="fundingStream">
          Funding stream
        </label>
        <select class="govuk-select" id="fundingStream" name="fundingStream">
          <option value=""></option>
          <option value="blank">16-19</option>
          <option value="blank">General Annual Grant (GAG)</option>
        </select>
      </div>

      <div class="govuk-form-group">
        <label class="govuk-label" for="fundingPeriod">
          Funding period
        </label>
        <select class="govuk-select" id="fundingPeriod" name="fundingPeriod">
          <option value=""></option>
          <option value="blank">2019 to 2020</option>
          <option value="blank">2018 to 2019</option>
        </select>
      </div>

      <div class="govuk-form-group">
        <label class="govuk-label" for="specificaiotn">
          Specification
        </label>
        <select class="govuk-select" id="specification" name="viewSpecificationSelection">
          <option name="viewSpecificationSelection"></option>
          <option name="viewSpecificationSelection" value="live data">GFT PE and Sport Premium</option>
          <option name="viewSpecificationSelection" value="no live data">GFT PE and Sport Premium (no live data)</option>
        </select>
      </div>

      <button class="govuk-button" data-module="govuk-button">
        Continue
      </button>

    </form>

  </div>
</div>

<script type="application/json" id="select-specification">
  {
    "viewSpecificationSelection": {
      "presence": {
        "message": "^Select specification"
      }
    },
    "fundingPeriod": {
      "presence": {
        "message": "^Select funding stream"
      }
    },
    "fundingStream": {
      "presence": {
        "message": "^Select funding period"
      }
    }

  }
</script>

{% endblock %}

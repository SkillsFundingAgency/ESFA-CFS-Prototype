{% extends "component-single.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds govuk-!-margin-top-9">
        <h2 class="govuk-heading-l center-align" id="fullLoader-content">Content is loading</h2>
        <h3 class="govuk-heading-m center-align">Please wait, this could take several minutes</h3>
        <div id="loader-content" class="loader loader-full" role="alert" aria-live="assertive"></div>
        <p class="govuk-body center-align">Please do not refresh the page.</p>
    </div>
</div>

<script>
    setTimeout(contentChange, 6000);

    function contentChange() {
        document.getElementById("fullLoader-content").innerHTML = "Content is loading";
    };
</script>

{% endblock %}

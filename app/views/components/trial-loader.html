{% extends "layout.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-box" id="govuk-box" aria-busy="true">
    <div id="loader" class="govuk-c-loader" role="progressbar" aria-label="Loading, please wait." tabindex="0"><svg
            version="1.1" xmlns="http://www.w3.org/2000/svg" class="govuk-c-loader__spinner" width="100" height="100"
            viewBox="-50 -50 100 100" preserveAspectRatio="xMidYMid meet">
            <rect fill="#000" width="12" height="5" rx="2.5" ry="2.5" transform="rotate(0, 0, 2) translate(10 0)"
                opacity="0.25" style="animation: 1s linear 0s infinite normal none running opacity-100-25-0-12;"></rect>
            <rect fill="#000" width="12" height="5" rx="2.5" ry="2.5" transform="rotate(30, 0, 2) translate(10 0)"
                opacity="0.25" style="animation: 1s linear 0s infinite normal none running opacity-100-25-1-12;"></rect>
            <rect fill="#000" width="12" height="5" rx="2.5" ry="2.5" transform="rotate(60, 0, 2) translate(10 0)"
                opacity="0.25" style="animation: 1s linear 0s infinite normal none running opacity-100-25-2-12;"></rect>
            <rect fill="#000" width="12" height="5" rx="2.5" ry="2.5" transform="rotate(90, 0, 2) translate(10 0)"
                opacity="0.25" style="animation: 1s linear 0s infinite normal none running opacity-100-25-3-12;"></rect>
            <rect fill="#000" width="12" height="5" rx="2.5" ry="2.5" transform="rotate(120, 0, 2) translate(10 0)"
                opacity="0.25" style="animation: 1s linear 0s infinite normal none running opacity-100-25-4-12;"></rect>
            <rect fill="#000" width="12" height="5" rx="2.5" ry="2.5" transform="rotate(150, 0, 2) translate(10 0)"
                opacity="0.25" style="animation: 1s linear 0s infinite normal none running opacity-100-25-5-12;"></rect>
            <rect fill="#000" width="12" height="5" rx="2.5" ry="2.5" transform="rotate(180, 0, 2) translate(10 0)"
                opacity="0.25" style="animation: 1s linear 0s infinite normal none running opacity-100-25-6-12;"></rect>
            <rect fill="#000" width="12" height="5" rx="2.5" ry="2.5" transform="rotate(210, 0, 2) translate(10 0)"
                opacity="0.25" style="animation: 1s linear 0s infinite normal none running opacity-100-25-7-12;"></rect>
            <rect fill="#000" width="12" height="5" rx="2.5" ry="2.5" transform="rotate(240, 0, 2) translate(10 0)"
                opacity="0.25" style="animation: 1s linear 0s infinite normal none running opacity-100-25-8-12;"></rect>
            <rect fill="#000" width="12" height="5" rx="2.5" ry="2.5" transform="rotate(270, 0, 2) translate(10 0)"
                opacity="0.25" style="animation: 1s linear 0s infinite normal none running opacity-100-25-9-12;"></rect>
            <rect fill="#000" width="12" height="5" rx="2.5" ry="2.5" transform="rotate(300, 0, 2) translate(10 0)"
                opacity="0.25" style="animation: 1s linear 0s infinite normal none running opacity-100-25-10-12;">
            </rect>
            <rect fill="#000" width="12" height="5" rx="2.5" ry="2.5" transform="rotate(330, 0, 2) translate(10 0)"
                opacity="0.25" style="animation: 1s linear 0s infinite normal none running opacity-100-25-11-12;">
            </rect>
        </svg></div>
</div>

{% endblock %}
